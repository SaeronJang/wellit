		background-position: center;
		background-size: cover;

		height: 100%;
	}
	
	/*goods 이미지 스타일*/

	.goodsSwiper .imgBox#goods06{
		background-image: url("/static/imgs/main/goods06.jpg");
	}
	
	
	
	/*goods 텍스트 스타일*/
	.goodsSwiper .descBox {
		width: 100%;
		height: 100%;
		padding: 5%;
		color: #fff;
		box-sizing: border-box;
	}
	.goodsSwiper .descBox h2{
		font-size: 62px;
		text-shadow: 3px 3px 8px #333;
	}
	
	.goodsSwiper .swiper-slide:not(.swiper-slide-active) .descBox{
		display: none;
	}
	
	/*네비게이션 버튼*/
	.goodsSwiper .swiper-btn {
		width: 60px;
		height: 100%;
		position: absolute;
		background-color: transparent;
		z-index: 99;
		cursor: pointer;
	}
	
	.goodsSwiper .swiper-btn.swiper-prev {
		left: calc(25% - 30px);
	}
	
	.goodsSwiper .swiper-btn.swiper-next {
		left: calc(75% - 30px);
	}
	
	.goodsSwiper .swiper-btn .btnBox {
		width: 60px;
		height: 60px;
		position: relative;
		top: calc(50% - 60px);
		transform: translateX(0px);
		transition: transform 300ms ease;
	}
	
	.goodsSwiper .swiper-prev .btnBox {
		background: url("/static/imgs/main/prev-btn.png") center no-repeat;
		background-size: contain;
	}
	
	.goodsSwiper .swiper-next .btnBox {
		background: url("/static/imgs/main/next-btn.png") center no-repeat;
		background-size: contain;
	}
	
	/* 버튼 호버 시 */
	.goodsSwiper .swiper-prev:hover .btnBox {
		transform: translateX(-10px);
	}
	
	.goodsSwiper .swiper-next:hover .btnBox {
		transform: translateX(10px);
	}
	
	.goodsSwiper .swiper-btn.swiper-next {
		right: 0;
	}
	/*goods Swiper style End*/
</style>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
	var goods_swiper = new Swiper(".goodsSwiper", {
		effect: "coverflow",
		centeredSlides: true,
		slidesPerView: 3,
		loop: true,
		coverflowEffect: {
			rotate: 50,
			stretch: -50,
			depth: 150,
			modifier: 1,
			slideShadows: true,
		},
		navigation: {
			nextEl: '.swiper-next',
			prevEl: '.swiper-prev',
		},
	});
	
	// 각 슬라이드에 클릭 이벤트 추가
	goods_swiper.slides.forEach(function(slide) {
		slide.addEventListener('click', function() {
			var realIndex = slide.getAttribute('data-swiper-slide-index');
			goods_swiper.slideToLoop(realIndex);
		});
	});

</script>
