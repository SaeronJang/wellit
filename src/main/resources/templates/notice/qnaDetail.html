<html layout:decorate="~{layout}">
<div layout:fragment="content">
	<!-- shop style link -->
	<link rel="stylesheet" th:href="@{/css/announcement.css}">
	<!-- 페이지 제목 -->
	<div class="row rowTitle">
		<div class="pageTitle col text-center">
			질문 상세페이지
		</div>
	</div>
	<div class="container d-flex justify-content-center my-5">
		<div class="card row">
			<div class="card-header">
				<h1 class="card-title" th:text="'질문: ' + ${question.qTitle}"></h1>
			</div>
			<div class="card-body d-flex flex-column">
				<div class="d-flex">
					<div class="mb-3 flex-shrink-0">
						<img th:if="${question.qImageUrl != null}" th:src="${question.qImageUrl}"
							class="img-fluid questionImg" alt="질문 이미지" style="max-height: 400px; width: auto;" />
					</div>
					<div class="ms-3">
						<p class="card-text">
							<strong>내용:</strong> <span th:text="${question.qContent}"></span>
						</p>
						<p class="card-text">
							<strong>작성자:</strong> <span th:text="${question.qAuthor}"></span>
						</p>
						<p class="card-text">
							<strong>작성시간:</strong> <span
								th:text="${#temporals.format(question.qCreatedTime, 'yyyy.MM.dd.hh.mm.ss')}"></span>
						</p>
						<p class="card-text">
							<strong>카테고리:</strong> <span th:text="${question.qCategory}"
								class="badge text-bg-primary"></span>
						</p>
					</div>
				</div>
				<div class="mt-auto text-end">
					<a th:href="@{/notice/qna}" class="btn btn-secondary">목록으로 돌아가기</a>
				</div>
			</div>
			<div th:if="${session.UserId == 'admin' || memberAlias == question.qAuthor}" class="btn-group my-2">
				<a th:href="@{/notice/qnaEdit(id=${question.qId})}" class="btn btn-warning">수정</a>
				<a th:href="@{/notice/qnaDelete(questionId=${question.qId})}" class="btn btn-danger"
					onclick="return confirm('정말로 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.');">
					삭제
				</a>
			</div>
		</div>

	</div>

</div>

</html>
