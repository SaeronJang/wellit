</head>
<style>
	.custom-bg {
		background-color: #386641;
	}

	* {
		margin: 0;
		padding: 0;
		font-family: 'NanumGothic';
	}

	ul li,
	ol li {
		list-style: none;
	}

	html,
	body {
		height: 100%;
	}

	footer {
		position: relative;
		bottom: 0;
		width: 100%;
		/*height: 100%; */
	}

	.custom-line-height {
		line-height: 1.2;
	}

	a {
		text-decoration: none;
		color: black;
	}

	section {
		height: 100vh;
	}

	/* 네브바 */
	header {
		width: 100%;
		height: 100px;
		display: flex;
		justify-content: space-between;
		background-color: #386641;
		position: absolute;
		z-index: 30;
	}

	/* 로고 들어갈 곳 */
	header .custom-logo {
		display: flex;
		align-items: center;
		width: 25%;
	}

	header .custom-logo img {
		width: 100px;
		height: 50px;
	}

	header .custom-menu {
		width: 50%;
	}

	/* 상단 네브바 메뉴 */
	header .custom-menu ul.custom-main {
		display: flex;
		justify-content: space-around;
		height: 100px;
	}

	header .custom-menu ul.custom-main li {
		width: 150px;
		height: 100px;
		text-align: center;
		display: flex;
		justify-content: center;
		align-items: center;
		font-weight: bold;

	}

	header .custom-menu ul.custom-main li a {
		color: black;
	}

	/* 하단 서브메뉴 */
	.custom-menu.custom-sub {
		width: 100%;
		top: 100px;
		display: flex;
		justify-content: space-around;
		position: absolute;
		z-index: 29;
	}

	.custom-menu.custom-sub .custom-submenu {
		height: 200px;
		background-color: #386641;
	}

	/* 로고 아래 서브메뉴*/
	.custom-menu.custom-sub .custom-submenu1 {
		width: 25%;
	}

	/* 메뉴 아래 서브메뉴 */
	.custom-menu.custom-sub .custom-submenu2 {
		display: flex;
		width: 50%;
	}

	.custom-menu.custom-sub .custom-submenu2 ul {
		width: 100%;
		text-align: center;
	}

	.custom-menu.custom-sub .custom-submenu2 ul li {
		padding: 8px;
	}

	/* 아이콘들 아래 서브메뉴 */
	.custom-menu.custom-sub .custom-submenu3 {
		width: 25%;
	}

	.custom-right {
		width: 25%;
		list-style: none;
		display: flex;
		align-items: center;
		justify-content: space-around;
	}

	/* 햄버거 버튼, 닫기 버튼 */
	.menu-btn,
	.close-btn {
		position: absolute;
		right: 5%;
		font-size: 2em;
	}

	.close-btn {
		top: 5%;
	}

	/* 화면 작을 때 gnb */
	#small-header {
		list-style: none;
		display: flex;
		flex-direction: column;
		width: 100%;
		height: 100vh;
		position: fixed;
		top: 0;
		left: 0;
		background-color: #f2e8cf;
		overflow-x: hidden;
		z-index: 31;

	}

	#small-header a {
		color: black;
	}

	ul.small-main .small-bold {
		font-weight: bold;
	}

	/* 작은 화면 gnb 상단 버튼 */
	.small-buttons {
		display: flex;
		position: relative;
		justify-content: space-around;
		top: 5%;
		width: 30%;
		left: 5%;
	}

	.small-buttons li {
		margin-right: 20px;
	}

	/* 아이콘들 크기 */
	.material-symbols-outlined {
		font-size: 2em;
		color: black;
	}

	.small-search {
		position: absolute;
		display: flex;
		top: 50%;
		right: 5%;
	}

	.small-search input {
		width: 300px;
		border: none;
		background-color: #6A994E;
		border-radius: 45px;
		padding: 10px 20px;
		outline: none;
		color: white;
		margin-right: 30px;
	}

	.all-menu {
		position: relative;
		height: 20vh;
		width: 100%;
		top: 5vh;
	}

	#small-header .hr {
		width: 90%;
		border: 1px solid wheat;
		height: 1px;
		position: relative;
		margin-top: 5vh;
		left: 5%;
	}

	.small-menu {
		position: relative;
		height: 80vh;
		padding: 50px;
	}

	.small-main>li {
		position: relative;
		margin: 20px 0;
	}

	.small-category {
		font-size: 30PX;
	}

	.small-submenu li {
		margin: 20px;
	}

	.small-submenu li a {
		font-size: 20px;
	}

	@media (min-width: 1025px) {
		.menu-btn {
			display: none;
		}

		#small-header {
			display: none;
		}
	}

	@media (max-width: 1024px) {
		.custom-menu {
			display: none;
		}

		.custom-right li {
			display: none;
		}

		.menu-btn {
			display: block;
		}
	}

	.green-navbar {
		background-color: #386641;
		color: black;
	}

	.black-icons {
		color: black;
	}
	.eye-icon{
		position: absolute;
		right:0;
		top:0;
		height: 100%;
	}
	.eye{
		cursor: pointer;
	}
	.formStyle{
		background-color:#f2e8cf;
	}
	.greenBtn{
		background-color: #6A994E;
	}
	.greenBtn:hover{
		background-color: #A7C957;
	}
</style>

<body>
	<div th:replace="navbar :: navbar"></div>
	<section class="d-flex justify-content-center align-items-center py-5">
		<div class="container py-5 align-middle">
			<div class="row py-5 justify-content-center">
				<div class="col-6 py-5 border rounded formStyle">

							<div class="form-floating mb-3">

									placeholder="name@example.com">
								<label for="floatingInput">이메일</label>
							</div>
							<div class="form-floating">
								<input type="password" class="form-control" id="floatingPassword"
									placeholder="Password">
								<label for="floatingPassword">비밀번호</label>
								<div class="eye-icon">
									<div class="d-flex h-100 justify-content-end align-items-center">
										<span class="material-symbols-outlined eye">
										visibility_off
										</span>
									</div>
								</div>
							</div>
							<div class="form-group form-check mt-2">
								<input type="checkbox" class="form-check-input" id="exampleCheck1"
									onchange="checkSave()">
								<label class="form-check-label" for="exampleCheck1">아이디 저장</label>
							</div>
							<div class="row mt-3">
								<button type="submit" class="btn btn-block greenBtn">로그인</button>
							</div>
							<div class="row mt-3">
								<div class="col d-flex justify-content-between">
									<a href="">회원가입</a>
									<a href="">아이디/회원가입 찾기</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<footer class="custom-bg text-white py-4">
		<div class="container">
			<div class="row">
				<div class="col-md-8 custom-line-height">

					<p>경기 수원시 팔달구 덕영대로 905 아이메카 7층 그린컴퓨터아카데미 수원(16455)</p>

				</div>
				<div class="col-md-4 mt-4">
					<p class="d-flex align-items-center mb-5">
						<span>
							| <a href="#" class="text-white">이용약관</a> | <a href="#" class="text-white">개인정보처리방침</a>
							|

									viewBox="0 0 50 50" class="ms-2">

					<ul class="list-unstyled">

			</div>
		</div>
	</footer>
	<script>
		function checkSave() {
				const checkbox = document.getElementById("exampleCheck1");
				if (checkbox.checked) {
					if (!confirm("아이디를 저장하시겠습니까?")) {
						checkbox.checked = false;
					}
				} 
			}
			
			document.addEventListener("DOMContentLoaded", function () {
			    const eyeIcon = document.querySelector('.eye');
			    const passwordInput = document.getElementById('floatingPassword');

			    eyeIcon.addEventListener('click', function () {
			        const inputType = passwordInput.getAttribute('type');
			        
			        if (inputType === 'password') {
			            passwordInput.setAttribute('type', 'text');
			            eyeIcon.textContent = 'visibility';
			        } else {
			            passwordInput.setAttribute('type', 'password');
			            eyeIcon.textContent = 'visibility_off';
			        }
			    });
			});
	</script>
</body>

</html>
