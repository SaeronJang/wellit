		/*goods 네비게이션 버튼*/
		.goodsSwiper .swiper-btn {
			width: 10%;
			min-width: 80px;
			height: 100%;
			position: absolute;
			background-color: transparent;
			z-index: 99;
			cursor: pointer;
		}
		
		.goodsSwiper .swiper-btn.swiper-prev {

		}

		.goodsSwiper .swiper-btn.swiper-next {

		}

		.goodsSwiper .swiper-btn .btnBox {
			width: 40px;
			height: 40px;
			position: absolute;
			top: calc(50% - 20px);
				/*opacity: 60%;*/
        filter: drop-shadow(0 3px 2px rgba(167, 201, 87, 0.50));
		}

		.goodsSwiper .swiper-prev .btnBox {
				right: 10px;
			background: url("/imgs/main/icon/prev-btn.png") no-repeat;
			background-size: contain;
			background-position-y: 50%;
			background-position-x: 50%;
		}


		.goodsSwiper .swiper-next .btnBox {
				left: 10px;
			background: url("/imgs/main/icon/next-btn.png") center no-repeat;
			background-size: contain;
		}

		/* goods 버튼 호버 시 */
		.goodsSwiper .swiper-prev:hover .btnBox {
			animation: goPrev 500ms ease-in-out infinite;
		}

		@keyframes goPrev {
			0% {
				transform: translateX(0px);
			}

			50% {
				transform: translateX(-10px);
			}

			100% {
				transform: translateX(0px);
			}
		}

		.goodsSwiper .swiper-next:hover .btnBox {
			animation: goNext 500ms ease-in-out infinite;
		}

		@keyframes goNext {
			0% {
				transform: translateX(0px);
			}

			50% {
				transform: translateX(10px);
			}

			100% {
				transform: translateX(0px);
			}
		}

		.goodsSwiper .swiper-prev:active .btnBox,
		.goodsSwiper .swiper-next:active .btnBox {
			filter: drop-shadow(0 3px 2px rgba(167, 201, 87, 0.50));
			animation: none;
				transform: translateY(2px);
		}

	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script>
		var goods_swiper = new Swiper(".goodsSwiper", {
			centeredSlides: true,
			loop: true,
			navigation: {
				nextEl: '.swiper-next',
				prevEl: '.swiper-prev',
			},
			pagination: {
          el: '.swiper-pagination',
          clickable: true,
			},
      autoplay: {
          delay: 5000,
      },
			// 기본 설정
			slidesPerView: "1",
			 effect: "slide",
		});

  
  
  

		// prev,next slide 클릭 시 슬라이드
		goods_swiper.slides.forEach(function (slide) {
			slide.addEventListener('click', function () {
				var realIndex = slide.getAttribute('data-swiper-slide-index');
				goods_swiper.slideToLoop(realIndex);
			});
		});
        
        function positionOfPagination(){
            var winWidth = $(window).width();
            
            if (winWidth<1200){
                $(".goodsSwiper .swiper-pagination").css({"left":"50px"});
            } else {
                var posX = ((winWidth - 1200 )/2)+100
		            console.log(posX);
                $(".goodsSwiper .swiper-pagination").css({"left":posX});
            }
        }
        
        
		
        $(function (){
            positionOfPagination();
        })

		$(window).on("resize",function (){
        positionOfPagination();
		})
	</script>
