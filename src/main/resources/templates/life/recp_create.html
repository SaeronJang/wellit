<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html layout:decorate="~{layout}">

<head>
	<title>비건 레시피 올리기</title>
	
	<style>
 
	</style>

<!-- 임시 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
	<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=28da3dbc8c389b574e0c32075b4e02ba"></script>


</head>




<div layout:fragment="content" class="container">
	
	
	<!-- jQuery UI 라이브러리 -->
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
	
	<!-- jQuery UI CSS 파일 -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	
	
	
	<!--recipe style link-->
	<link rel="stylesheet" th:href="@{/css/util.css}">
  <link rel="stylesheet" th:href="@{/css/recipe.css}">
  
  <!--recipe js link-->
  <script src="/js/recipe.js"></script>
	
	<!--페이지 제목-->
	<div class="row my-5">
		<div class="pageTitle col text-center">
			내 레시피 등록하기
		</div>
	</div>
	
	
	<form th:action="@{/life/recipe/create}" th:object="${recipeForm}" method="post" enctype="multipart/form-data">
		<section class="main">
		<div class="card mainCookCard">
				<div class="card-header">
					<p>요리 정보</p>
				</div>
				<div class="row card-body">
					<div class="col-lg-3 col-md-5">
						<div class="drop-area" id="mainDropArea" style="z-index: 999;">
							<p>이미지를 여기에 드래그 앤 드롭하세요</p>
							
							<div class="mainImgFrame drop-area gallery">
								<input type="file" class="form-control recpMainImg drop-area" id="recpMainImg1" accept="image/*" style="display: none" name="recpMainImgList[0]">
								<button type="button" class="remove-btn">X</button> <!-- 이미지 삭제 버튼 -->
							</div>
							
							
							<div class="mainImgFrame drop-area gallery">
								<input type="file" class="form-control recpMainImg drop-area" id="recpMainImg2" accept="image/*" style="display: none" name="recpMainImgList[1]">
								<button type="button" class="remove-btn">X</button> <!-- 이미지 삭제 버튼 -->
							</div>
							
							
							<div class="mainImgFrame drop-area gallery">
								<input type="file" class="form-control recpMainImg drop-area" id="recpMainImg3" accept="image/*" style="display: none" name="recpMainImgList[2]">
								<button type="button" class="remove-btn">X</button> <!-- 이미지 삭제 버튼 -->
							</div>
						
						
						</div> <!-- //drop-area -->
						
					</div> <!-- //메인 이미지 영역 -->
					<div class="col-lg-5 col-md-7 recpInfo">
						<div class="infoGroup">
							<label for="recpName" class="form-label">요리 제목</label>
							<input type="text" class="form-control" id="recpName" th:field="*{recpName}">
						</div>
						<div class="infoGroup">
							<label for="recpIntroduce" class="form-label">소개글</label>
							<input type="text" class="form-control" id="recpIntroduce" th:field="*{recpIntroduce}">
						</div>

						<div class="row">
							<div class="infoGroup col-md-6">
								<label for="servings" class="form-label">기준인원</label>
								<input type="text" class="form-control" id="servings" th:field="*{servings}">
							</div>
							<div class="infoGroup col-md-6">
								<label for="cookTime" class="form-label">예상소요시간(분)</label>
								<input type="text" class="form-control" id="cookTime" th:field="*{cookTime}">
							</div>
						</div>
							<label class="form-label mr-2">난이도</label>
						<div class="infoGroup">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="difficulty" id="diff_easy" value="diff_easy">
								<label class="form-check-label" for="diff_easy">하</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="difficulty" id="diff_normal" value="diff_normal">
								<label class="form-check-label" for="diff_normal">중</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="difficulty" id="diff_hard" value="diff_hard">
								<label class="form-check-label" for="diff_hard">상</label>
							</div>
						</div>
						
						<div class="infoGroup">
							<label for="recpTags" class="form-label">태그</label>
							<input type="text" class="form-control" id="recpTags" th:field="*{recpTags}">
						</div>
						
					</div> <!-- //인포영역 -->
					<div class="col-lg-4 col-md-12">
						<!-- <label class="form-label">재료 및 양</label> -->
						<table class="table table-sm">
							<thead>
							<tr>
								<th scope="col"></th>
								<th scope="col">재료</th>
								<th scope="col">양</th>
								<th scope="col"></th>
							</tr>
							</thead>
							<tbody id="ingredientList">
							<tr>
								<td><input type="button" class="form-control form-control-sm removeRow" value="(-)" ></td>
								<td><input type="text" class="form-control form-control-sm ingrName" name="recpIngredientList[0].ingredientName" placeholder="재료"></td>
								<td><input type="text" class="form-control form-control-sm ingrAmount" name="recpIngredientList[0].amount" placeholder="양"></td>
								<td><input type="button" class="form-control form-control-sm addRow" value="(+)"></td>
							</tr>
							</tbody>
						</table>
					</div> <!-- //infoGroup 재료 -->
				</div> <!-- //row card-body -->
				
			</div> <!-- //main card -->
		</section>
		
	
		<section class="cookingSec">
			<ol id="cookOrderCardList">
				
				<li class="card cookOrderCard my-3 border-3 border-success-subtle">
					<div class="card-header">
						<div class="row">
							<div class="col-md-2">
								<input type="button" class="btn btn-outline-secondary btn-sm btn-block removeCard w-100" value="step 제외 (-)"/>
							</div>
							<div class="col-md-8">
								<!-- 레시피 순서 -->
								<p class="text-center mb-0"><span class="textStep ">Step</span><input type="text" readonly
								                           class="form-control-plaintext cookOrderNum text-left" value="1" name="cookOrderCardList[0].cookOrderNum" tabindex="-1"></p>
								
							</div>
							<div class="col-md-2">
								<input type="button" class="btn border-1 border-success btn-sm btn-block addCard w-100" value="step 추가 (+)"/>
							</div>
						</div>
					</div> <!-- //card-header -->
					<div class="card-body">
						<div class="row">
							
							<div class="col-md-6">
								<div class="drop-area cookingDropArea">
									<input type="file" class="form-control cookingImgInput" accept="image/*" name="cookOrderCardList[0].cookOrderImg">
									<div class="preview border" style="position: relative;">
										<p>이미지를 여기에 드래그 앤 드롭하세요</p>
									</div>
										<!--<button type="button" class="remove-btn">X</button> &lt;!&ndash; 삭제 버튼 &ndash;&gt;-->
								</div>
							
							</div> <!-- // cookOrderImgArea -->
							
							<div class="col-md-6">
								<textarea class="form-control howToMake" placeholder="조리 방법을 입력하세요"  name="cookOrderCardList[0].cookOrderText"></textarea>
							</div> <!--cookOrderText-->
							
						</div>
					
					</div> <!-- //card-body -->
				</li> <!-- //card -->
			</ol>
		</section>
		<section class="mb-3">
			<!--레시피 등록 버튼 #2-->
				<input type="submit" class="form-control btn btn-lg btn-success" value="레시피 등록하기">
		</section>
	
	</form>

</div> <!--//layout::content-->

</html>
